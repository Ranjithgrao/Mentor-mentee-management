<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add student Information</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\admin.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="assets\images\logo.jpg" alt="logo">
        </div>
        <div class="dept">
            <h1>Department of Computer Science and Engineering</h1>
        </div>
    </nav>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="admin_students.html">Students</a></li>
                <li><a href="admin_teachers.html">Teachers</a></li>
                <li><a href="admin_marks.html">Add Marks</a></li>
                <li><a href="admin_sign_out.html">Sign Out</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Add Student Information</h2>
            <div class="student-info">
                <form action="admin_students.html" method="post">
                    <div class="info-field form-field">
                        <label for="enrollment_no">Enrollment No.:</label>
                        <input type="text" id="enrollment_no" name="enrollment_no" required>
                    </div>
                    <div class="info-field form-field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="info-field form-field">
                        <label for="email_id">Email ID:</label>
                        <input type="email" id="email_id" name="email_id" required>
                    </div>
                    <div class="info-field form-field">
                        <label for="mobile_no">Mobile Number:</label>
                        <input type="text" id="mobile_no" name="mobile_no" required>
                    </div>
                    <div class="info-field form-field">
                        <label for="course">Course:</label>
                        <input type="text" id="course" name="course" required>
                    </div>
                    <div class="info-field form-field">
                        <label for="year_semester">Year/Semester:</label>
                        <input type="text" id="year_semester" name="year_semester" required>
                    </div>
                    <button type="submit">Add Students</button>
                </form>
            </div>
        </div>
</body>
</html>
