<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\dashboard.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="assets\images\logo.jpg" alt="logo">
        </div>
        <div class="dept">
            <h1>Department of Computer Science and Engineering</h1>
        </div>
    </nav>
    <main>
        <div class="dashboard">
                <div class="welcome-msg">
                    <h1>Dashboard</h1>
                    <section class="welcome">
                        <h2>Welcome, <span id="username">[User Name]</span></h2>
                    </section>
                </div>
                <section class="options">
                    <div class="option">
                        <img src="assets\images\mentor.jpeg" alt="mentor">
                        <button class="mentor">
                            <a href="mentor.html">
                                <h3>My Mentor</h3>
                            </a>
                        </button>
                    </div>
                    <div class="option">
                        <img src="assets\images\achievements.png" alt="achievements">
                        <button class="achievements">
                            <a href="achievements.html">
                                <h3>Upload Achievements</h3>
                            </a>
                        </button>
                    </div>
                </section>
            </div>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; 2020 Mentor-Mentee Management System</p>
        </div>
    </footer>
</body>

</html>
