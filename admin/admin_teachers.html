<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Mentors</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="../assets/images/logo.jpg" alt="logo">
        </div>
        <div class="dept">
            <h1>Department of Computer Science and Engineering</h1>
        </div>
    </nav>
    <div class="admin-container">
        <div class="sidebar">
            <ul>
                <li><a href="admin_students.html">Students</a></li>
                <li><a href="admin_teachers.html">Teachers</a></li>
                <li><a href="admin_marks.html">Add Marks</a></li>
                <li><a href="admin_sign_out.html">Sign Out</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Add Teacher Information</h2>
            <div class="teacher-info">
                <form action="admin_teachers.html" method="post">
                    <div class="info-field form-field">
                        <label for="teacher_id">Teacher ID:</label>
                        <input type="text" id="teacher_id" name="teacher_id" required>
                    </div>
                    <div class="info-field form-field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="info-field form-field">
                        <label for="email_id">Email ID:</label>
                        <input type="email" id="email_id" name="email_id" required>
                    </div>
                    <div class="info-field form-field">
                        <label for="mobile_no">Mobile Number:</label>
                        <input type="text" id="mobile_no" name="mobile_no" required>
                    </div>
                    <div class="info-field form-field">
                        <label for="department">Department:</label>
                        <input type="text" id="department" name="department" required>
                    </div>
                    <div class="info-field form-field">
                        <label for="designation">Designation:</label>
                        <input type="text" id="designation" name="designation" required>
                    </div>
                    <button type="submit">Add Teacher</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
