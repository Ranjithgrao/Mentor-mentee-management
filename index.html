<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor-Mentee Management System</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\index.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets\images\logo.jpg" alt="logo">
        </div>
        <div class="dept">
            <h1>Department of Computer Science and Engineering</h1>
        </div>
    </nav>
    <!-- Create a home page for Mentor-Mentee Management System with options for signup, mentor sign in, mentee sign in and the welcome page-->
    <div class="container">
        <div class="welcome">
            <h1>Welcome to Mentor-Mentee Management System</h1>
        </div>
        <div class="options">
            <div class="mentor_signin">
                <img src="assets\images\mentor.jpeg" alt="mentor" class="mentor_img">
                <button class="mentor_signin_btn"><a href="mentor_login.html" class="mentor">Mentor Sign In</a></button>
            </div>
            <div class="mentee_signin">
                <img src="assets\images\student.png" alt="mentee" class="mentee_img">
                <button class="mentee_signin_btn"><a href="student_login.html" class="mentee">Mentee Sign In</a></button>
            </div>  
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>&copy; 2020 Mentor-Mentee Management System</p>
        </div>
    </footer>
</body>
</html>
