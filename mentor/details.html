<!DOCTYPE html>
<html>

<head>
    <title>Student Details</title>
    <link rel="stylesheet" href="../style.css">
    <script src="details.js" type="application/javascript"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="../assets/images/logo.jpg" alt="logo">
        </div>
        <div class="dept">
            <h1>Department of Computer Science and Engineering</h1>
        </div>
    </nav>
    <div class="details">
        <h1>Student Details</h1>
        <p id="not-found" style="display: none;">Student details not found.</p>
        
        <p>Name: <span id="name"></span></p>
        <p>Enrollment: <span id="enrollment"></span></p>
        <p>Semester: <span id="semester"></span></p>
        <p>Email ID: <span id="email"></span></p>
        <p>Mobile Number: <span id="mobile"></span></p>
        <p>Father's Name:  <span id="father_name"></span></p>
        <p>Course: <span id="course"></span></p>
    </div>
    <footer>
        <div class="footer">
            <p>&copy; 2020 Mentor-Mentee Management System</p>
        </div>
    </footer>
</body>

</html>
